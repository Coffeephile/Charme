
<% if (rc.conversationId) { %>
<a class='more' id='moremsg2' style='margin:16px;'>
 More...
  </a>
  <div class='meta' id='msg_aeskey' data-val="<%- rc.aesEnc %>"></div>
    <div class='meta' id='msg_conversationId' data-val="<%- rc.conversationId.$id %>"></div>
  <% } %>

 <% _.each( rc.messages, function(item){ %>

    <div class="message <% if (item.tag) { %> <%- item.tag %>  <% } %>">
<div class="top">
	 <span class='time' style='float:right'><%- formatDate(item.time.sec*1000) %></span>
	<a href='#user/<%- item.sender %>'><%- item.sendername %></a>
</div>



 <% if (item.fileId)  { %>
 <div>
<span class=' imageid' style='height:100px; display:inline-block; width:100px;' data-location='http://<%- item.sender.split("@")[1] %>/charme/fs.php?enc=1&id=<%- item.fileId %>'></span>
</div>
 <% } %>


<%= $.charmeMl(xssText(item.msg)) %>



</div>


  <% }); %>
